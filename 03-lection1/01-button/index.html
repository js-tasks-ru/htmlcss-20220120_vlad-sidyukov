<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">

<head>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="./button.css">
  <link rel="stylesheet" href="./button-list.css">
</head>

<body>
  <div class="button-list">
    <div class="button-list__inner">
      <p class="button-list__text">Default and Hover</p>
      <button class="button button--primary">
        Primary
      </button>
      <button class="button button--secondary">
        Secondary
      </button>
      <button class="button button--alternate">
        Alternate
      </button>
    </div>
    <div class="button-list__inner">
      <p class="button-list__text">Disabled</p>
      <button disabled class="button button--primary button--disabled">
        Primary
      </button>
      <button disabled class="button button--secondary button--disabled">
        Secondary
      </button>
      <button disabled class="button button--alternate button--disabled">
        Alternate
      </button>
    </div>
  </div>
</body>

</html>
