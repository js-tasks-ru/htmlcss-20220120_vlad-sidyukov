<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">

<head>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="./button.css">
  <link rel="stylesheet" href="./button-list.css">
</head>

<body>
  <div class="button-list">
    <div class="button-list__inner">
      <p class="button-list__text">Default</p>
      <button class="button-list__button button button--primary">
        Primary
      </button>
      <button class="button-list__button button button--secondary">
        Secondary
      </button>
      <button class="button-list__button button button--alternate">
        Alternate
      </button>
    </div>
    <div class="button-list__inner">
      <p class="button-list__text">Hover</p>
      <button class="button-list__button button button--primary button--primary--hover">
        Primary
      </button>
      <button class="button-list__button button button--secondary button--secondary--hover">
        Secondary
      </button>
      <button class="button-list__button button button--alternate button--alternate--hover">
        Alternate
      </button>
    </div>
    <div class="button-list__inner">
      <p class="button-list__text">Disabled</p>
      <button class="button-list__button button button--primary button--disabled">
        Primary
      </button>
      <button class="button-list__button button button--secondary button--disabled">
        Secondary
      </button>
      <button class="button-list__button button button--alternate button--disabled">
        Alternate
      </button>
    </div>
  </div>
</body>

</html>
