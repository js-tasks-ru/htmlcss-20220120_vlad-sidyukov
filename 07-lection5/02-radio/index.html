<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./wrapper.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body class="wrapper">
      <label class="radio">
        <input class="radio__input visually-hidden" type="radio" name="not" value="Default">
        <span class="radio__label">Default</span>
      </label>
      <label class="radio">
        <input class="radio__input visually-hidden" type="radio" name="not" value="Checked" checked>
        <span class="radio__label">Checked</span>
      </label>
      <label class="radio">
        <input class="radio__input visually-hidden" type="radio" name="not" value="Disabled" disabled>
        <span class="radio__label">Disabled</span>
      </label>
    </body>
</html>
