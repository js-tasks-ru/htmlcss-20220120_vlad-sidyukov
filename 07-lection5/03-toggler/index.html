<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./wrapper.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body class="wrapper">
      
      <label class="toggler">
        <input class="toggler__input visually-hidden" type="checkbox" name="not">
        <span class="toggler__label">Off</span>
      </label>
      <label class="toggler">
        <input class="toggler__input visually-hidden" type="checkbox" name="not" checked>
        <span class="toggler__label">On</span>
      </label>
      <label class="toggler">
        <input class="toggler__input visually-hidden" type="checkbox" name="not" disabled>
        <span class="toggler__label">Disabled</span>
      </label>

    </body>
</html>
